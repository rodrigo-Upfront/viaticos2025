name: viaticos-2025
region: nyc3

services:
- name: backend
  source_dir: backend
  dockerfile_path: backend/Dockerfile
  build_command: |
    pip install -r requirements.txt
  run_command: |
    uvicorn main:app --host 0.0.0.0 --port 8000
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  routes:
  - path: /api
  health_check:
    http_path: /api/health
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    type: SECRET
  - key: JWT_SECRET_KEY 
    scope: RUN_TIME
    type: SECRET

- name: frontend
  source_dir: frontend
  dockerfile_path: frontend/Dockerfile
  build_command: |
    npm ci
    npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: REACT_APP_API_URL
    scope: BUILD_TIME

databases:
- name: db
  engine: PG
  version: "15"
  production: false
  cluster_name: viaticos-cluster
